<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with PDF Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-container img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            display: none;
        }

        .slideshow-container img.active {
            display: block;
        }

        .left, .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .pdf-button {
            display: none;
            position: absolute;
            bottom: 100px; /* Adjust this value to move the button higher */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .pdf-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .show-pdf-button {
            display: block;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <span class="left" onclick="showImage(currentIndex - 1)">&#10094;</span>

    <img src="1.png" class="active">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
    <img src="7.png">
    <img src="8.png">
    <img src="9.png">

    <!-- PDF Button for Image 8 -->
    <a href="Glam2Home_ByLamees-Al-Amri.pdf" class="pdf-button" id="pdfButton8" target="_blank">Click Here for PDF (Image 8)</a>

    <!-- PDF Button for Image 9 -->
    <a href="HYDRA-p2.pdf" class="pdf-button" id="pdfButton9" target="_blank">Click Here for PDF (Image 9)</a>

    <span class="right" onclick="showImage(currentIndex + 1)">&#10095;</span>
</div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.slideshow-container img');
    const pdfButton8 = document.getElementById('pdfButton8');
    const pdfButton9 = document.getElementById('pdfButton9');

    function showImage(index) {
        if (index < 0) {
            currentIndex = images.length - 1;
        } else if (index >= images.length) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        images.forEach(img => img.classList.remove('active'));
        images[currentIndex].classList.add('active');

        // Show the PDF button for image 8
        if (currentIndex === 7) { // Image 8 (index 7)
            pdfButton8.classList.add('show-pdf-button');
            pdfButton9.classList.remove('show-pdf-button');
        }
        // Show the PDF button for image 9
        else if (currentIndex === 8) { // Image 9 (index 8)
            pdfButton8.classList.remove('show-pdf-button');
            pdfButton9.classList.add('show-pdf-button');
        }
        // Hide both PDF buttons on other images
        else {
            pdfButton8.classList.remove('show-pdf-button');
            pdfButton9.classList.remove('show-pdf-button');
        }
    }

    showImage(currentIndex);
</script>

</body>
</html>
