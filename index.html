
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with PDF Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }

        .slideshow-container img.active {
            display: block;
        }

        .left, .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        /* PDF Button only visible on image 8 */
        .pdf-button {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .pdf-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .show-pdf-button {
            display: block;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <span class="left">&#10094;</span>
    <img src="1.png" class="active">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
    <img src="7.png">
    <img src="8.png">
    <span class="right">&#10095;</span>

    <!-- PDF Button, only shows when image 8 is displayed -->
    <a href="C:\Users\lmees\OneDrive\Documents\Glam2Home_LameesAlAmri.pdf" class="pdf-button" target="_blank">Click Here for PDF</a>
</div>

<script>
    const images = document.querySelectorAll('.slideshow-container img');
    const pdfButton = document.querySelector('.pdf-button');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });

        // Show PDF button only for image 8 (index 7)
        if (index === 7) {
            pdfButton.classList.add('show-pdf-button');
        } else {
            pdfButton.classList.remove('show-pdf-button');
        }
    }

    // Left and right arrow click events
    document.querySelector('.left').addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        showImage(currentIndex);
    });

    document.querySelector('.right').addEventListener('click', () => {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        showImage(currentIndex);
    });

    // Touch support for swipe gestures
    let touchStartX = 0;
    let touchEndX = 0;

    document.querySelector('.slideshow-container').addEventListener('touchstart', (event) => {
        touchStartX = event.changedTouches[0].screenX;
    });

    document.querySelector('.slideshow-container').addEventListener('touchend', (event) => {
        touchEndX = event.changedTouches[0].screenX;
        handleGesture();
    });

    function handleGesture() {
        if (touchEndX < touchStartX) {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        } else if (touchEndX > touchStartX) {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        }
        showImage(currentIndex);
    }
</script>

</body>
</html>
